<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="style.css">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section class="section-center">
	<div>
	<h1 class="heading">How much time you have covered, till now</h1>
	<div class="time-container">
		<!-- single item start -->
		<div class="time-format">
		<div>
		<h3 class="years">
			00
		</h3>
		<span>years</span>
		</div>
		</div>
		<!-- single item end -->
		<!-- single item start -->
		<div class="time-format">
		<div>
		<h3 class="months">
			00
		</h3>
		<span>months</span>
		</div>
		</div>
		<!-- single item end -->
		<!-- single item start -->
		<div class="time-format">
		<div>
		<h3 class="days">
			00
		</h3>
		<span>days</span>
		</div>
		</div>
		<!-- single item end -->
		<!-- single item start -->
		<div class="time-format">
		<div>
		<h3 class="hours">
			00
		</h3>
		<span>hours</span>
		</div>
		</div>
		<!-- single item end -->
		<!-- single item start -->
		<div class="time-format">
		<div>
		<h3 class="minutes">
			00
		</h3>
		<span>mins</span>
		</div>
		</div>
		<!-- single item end -->
		<!-- single item start -->
		<div class="time-format">
		<div>
		<h3 class="secs">
			00
		</h3>
		<span>secs</span>
		</div>
		</div>
		<!-- single item end -->
		
	</div>
</div>
<form class="date_of_birth_container">
	<label>
		<i class="fa fa-gear gear-btn"></i>
	</label>
	<input type="date" id="amount" class="" value="amount">
	<button class="btn" type="submit">Add DOB</button>
</form>
</section>
</body>
<script src="script.js"></script>
</html>
