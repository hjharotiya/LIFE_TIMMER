<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marks and percentage calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="section-center">
	<form class="calculator_container">
		<div class="input-container">
		<input type="number" name="maths" id="maths" placeholder="maths">
		<input type="number" name="english" id="english" placeholder="english">
		<input type="number" name="hindi" id="hindi" placeholder="hindi">
		<input type="number" name="science" id="science" placeholder="science">
	</div>
		<button class="calculate_btn" type="submit">
			calculate
		</button>
		<p class="result"></p>
	</form>
	<div class="bottom-title">
		<h1 class="top">Calculate Your</h1>
		<h1 class="down">percentage</h1>
	</div>
	</section>

</body>
<script src="script.js"></script>
</html>
